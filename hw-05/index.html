<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="fonts/fonts.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Document</title>
</head>

<body>
    <header>
        <h1 class="logo inline-block">MART</h1>
        <nav class="inline-block">
            <ul class="inline-block list">
                <li class="inline-block list-item"><a href="#" class="link1 upercase">Home</a></li>
                <li class="inline-block list-item"><a href="#" class="link2">About Us</a></li>
                <li class="inline-block list-item"><a href="#" class="link3">page</a></li>
                <li class="inline-block list-item"><a href="#" class="link4">shop</a></li>
                <li class="inline-block list-item"><a href="#" class="link5">Blog</a></li>
                <li class="inline-block list-item"><a href="#" class="link6">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="section-1">
            <div class="carousel-element-text">
                <div class="wrapper">
                    <h2 class="carousel-element-title">AFFORDABLE PARIS TOURS</h2>
                    <p class="carousel-element-signature">CITY TOURS &#47; TOUR TICKETS &#47; TOUR GUIDES</p>
                </div>
            </div>
        </section>
        <section class="section-2">
            <h2 class="section-2-title">NEW COLLECTION</h2>
            <ul class="collection-list clearfix">
                <li class="float-left product-item">
                    <div class="eclipse">
                        <button class="product-actions p-a-1 p-a-hover"></button>
                        <button class="product-actions p-a-2 product-actions-1 p-a-hover"></button>
                        <button class="product-actions p-a-3 product-actions-1 p-a-hover"></button>
                        <button class="product-actions p-a-4 product-actions-2">
                            <span class="text-icon">add to cart</span>
                        </button>
                    </div>
                    <figure><img src="image/category-1.jpg" alt="" class="category">
                        <figcaption class="signature-product">Blue Tshirt<span class="product-price">&#36;26</span>
                        </figcaption>
                    </figure>
                </li>
                <li class="float-left product-item">
                    <div class="eclipse">
                        <button class="product-actions p-a-1 p-a-hover"></button>
                        <button class="product-actions p-a-2 product-actions-1 p-a-hover"></button>
                        <button class="product-actions p-a-2 product-actions-1 p-a-3 p-a-hover"></button>
                        <button class="product-actions p-a-4 product-actions-2">
                            <span class="text-icon">add to cart</span>
                        </button>
                    </div>
                    <figure><img src="image/category-2.jpg" alt="" class="category">
                        <figcaption class="signature-product"> WOMAN shirt<span class="product-price">&#36;31</span>
                        </figcaption>
                    </figure>
                </li>
                <li class="float-left product-item">
                    <div class="eclipse">
                        <button class="product-actions p-a-1 p-a-hover"></button>
                        <button class="product-actions p-a-2 product-actions-1 p-a-hover"></button>
                        <button class="product-actions p-a-3 product-actions-1 p-a-hover"></button>
                        <button class="product-actions p-a-4 product-actions-2">
                            <span class="text-icon">add to cart</span>
                        </button>
                    </div>
                    <figure> <img src="image/category-3.jpg" alt="" class="category">
                        <figcaption class="signature-product">YELLOW Tshirt<span class="product-price">&#36;21</span>
                        </figcaption>
                    </figure>
                </li>
                <li class="float-left product-item">
                    <div class="eclipse">
                        <button class="product-actions p-a-1 p-a-hover"></button>
                        <button class="product-actions p-a-2 product-actions-1 p-a-hover"></button>
                        <button class="product-actions p-a-3  product-actions-1 p-a-hover"></button>
                        <button class="product-actions p-a-4  product-actions-2">
                            <span class="text-icon">add to cart</span>
                        </button>
                    </div>
                    <figure><img src="image/category-4.jpg" alt="" class="category">
                        <figcaption class="signature-product">Cool lingerie<span class="product-price">&#36;56</span>
                        </figcaption>
                    </figure>
                </li>
            </ul>
        </section>
    </main>
    <footer>
        <p class="footer-text">All Rights Reserved &#169; Dokan &#124; Designed <span
                class="footer-signature">ThemenGraph</span></p>
    </footer>
</body>

</html>
